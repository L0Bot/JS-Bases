<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Basic interaction</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="article">
        <button id="button">Clic !</button>
        <div id="times">
            On a cliqué
            <span id="counter">0</span>
            fois
        </div>
        <script src="../js/exo1.js"></script>
    </div>
    <div class="article">
        <div id="sondage">
            <h1>Aimez-vous le JS ?</h1>
            <button id="yes">
                Oui (<span id="counter-yes">0</span>)
            </button>
            <button id="no">
                Non (<span id="counter-no">0</span>)
            </button>
        </div>
        <script src="../js/exo2.js"></script>
    </div>
    <div class="article">
        <div id="shop">
            <h1>Liste de courses</h1>
            <form id="shop-item-form">
                <input id="shop-item-input" name="item" type="text" placeholder="Entrez un produit" />
                <button>OK</button>
            </form>
            <ol id="shop-items"></ol>
        </div>
        <script src="../js/exo3.js"></script>
    </div>
    <div class="article">
        <div id="colors">
            <h1>Couleurs héxa</h1>
            <form id="colors-form">
                <input id="colors-input" name="color" type="text" placeholder="Entrez une couleur" />
                <button>OK</button>
            </form>
            <div id="colors-error"></div>
            <ul id="colors-list"></ul>
        </div>
        <script src="../js/exo4.js"></script>
    </div>

</body>

</html>
